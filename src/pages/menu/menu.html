<ion-header>

  <ion-navbar>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-card id="primary" [ngClass]="{'selected' : selected==='primary'}" (click)="select('primary')">
      <ion-card-header>
        <img src="img/coresPrimarias.png">
      </ion-card-header>
      <span>
        <h2>Cores Primárias</h2>
      </span>
    </ion-card>

    <ion-card id="initial" [ngClass]="{'selected' : selected==='initial'}" (click)="select('initial')">
      <ion-card-header>
        <img src="img/coresIniciais.png">
      </ion-card-header>
      <h2>Cores Iniciais</h2>
    </ion-card>

    <ion-card id="advanced" [ngClass]="{'selected' : selected==='advanced'}" (click)="select('advanced')">
      <ion-card-header>
        <img src="img/coresAvancadas.png">
      </ion-card-header>
      <h2>Cores Avançadas</h2>
    </ion-card>
  </ion-list>

</ion-content>
